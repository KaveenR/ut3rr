<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StringGame</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body ng-app="StringGame" ng-controller="mnCtrl" ng-init="init()">
      <div class="container">
        <div class="panel panel-default main_panel" ng-if="!in">
          <div class="panel-body">
            <h1>String Game</h1>
            <br>
            <input type="text" class="form-control" placeholder="Room name" ng-model="room.rname">
            <br>
            <button type="button" class="btn btn-primary" ng-click="join()">Join</button>
          </div>
        </div>
        <div class="panel panel-default main_panel" ng-if="!in">
          <div class="panel-body">
            <h1>Latest Rooms</h1>
            <ul>
              <li ng-repeat="x in rooms">{{x}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div ng-if="in">
        <h1>StringGame</h1>
        <h4>Room ID : {{room.rname}}</h4>
        <span ng-repeat="x in letters track by $index" style="letter-spacing:-3px;font-size:250%">
            <font color="{{x.ucolor}}">{{ x.split('"').join('') }}</font>
        </span>
      </div>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="socket.io-1.3.7.js"></script>
      <script src="main.js"></script>
</body>
</html>
